<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

        <ion-back-button defaultHref="/home"></ion-back-button>
    
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> <!--Não se esqueça de talvez colocar um method post aqui -->
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  
    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Acessar</ion-button>

  </form>

    <p>Não tem uma conta? Faça o cadastro <a  (click)="showRegistro()"> Aqui</a></p>
</ion-content>
